<head>

    <title>Z axis explore</title>
    <style>
        .box{
            position: relative;
        }
        .ring{

        }

        }
        .water{
            top: -150px;
            z-index: -10;
        }
    </style>
</head>

<body>

        <div class="box ring"><img src="./pseudo-position/swim/ring.svg" alt=""><img src="" alt=""><img src="" alt=""></div>
        <div class="box water"><img src="./pseudo-position/swim/water.svg" alt=""><img src="" alt=""><img src="" alt=""></div>
    </div>
</body>

</html>
